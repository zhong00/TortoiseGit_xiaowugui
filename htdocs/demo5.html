<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="demo5.css">
</head>
<body>
    
    <div id="part4">
    <ul id="tab">
        <li>菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
    </ul>
    <div id="content">
        <ul>
            <li>1-1</li>
            <li>1-2</li>
        </ul>
        <ul>
            <li>2-1</li>
            <li>2-2</li>
        </ul>
        <ul>
            <li>3-1</li>
            <li>3-2</li>
        </ul>
    </div>
    </div>
    <hr />
    <div id="part1">
        <input type="checkbox" id="checkin"><label for="checkin">两周内自动登录</label>
    </div>
    <hr />
    <div id="part2">
        <p><label for="name">属性名：</label><input id="name" type="text" value="background"></p>
        <p><label for="val">属性值：</label><input id="val" type="text" value="blue"></p>
        <button>确定</button><button>重置</button>
        <div>在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
    </div><hr />
    <div id="part3">
        <img src="demo5-1.jpg" alt="">
        <img src="demo5-2.jpg" alt=""><br />
        <img src="demo5-3.jpg" alt="">
        <img src="demo5-4.jpg" alt="">
    </div><hr />
    <script>
    // 第一部分，鼠标处显示提示信息
    $("#part1").children().mouseover(function(e){
        $(this).parent().append("<p id='info'>为了您的信息安全，请不要在网吧或公共电脑上使用此功能</p>");
        // alert("X:"+e.pageX+"Y:"+e.pageY);
        $("#info").css({"background-color":"yellow","height":"3em","width":"200px","border":"solid black 2px","font-size":"small","position":"absolute","left":e.pageX+"px","top":e.pageY+"px"});
    }).mouseout(function(){
        $("#info").remove();
    });

    // 第二部分，接收参数改变属性
    $("#part2>button:first").click(function(){
        var name = $("#name").val();
        var val = $("#val").val();
        $("#part2>div").css(name,val);
    });
    $("button:nth-of-type(2)").click(function(){
        $("#part2>div").css({"margin":"10px","width":"150px","height":"150px","background-color":"yellow","text-align":"center"})
    })

    // 第三部分，改变图片透明度
    $("#part3 img").mouseover(function(){
        $(this).css("opacity","1");
    }).mouseout(function(){
        $(this).css("opacity","0.3");
    });

    // 第四部分，简易选项卡
    $ul_list = $("#content").find("ul");
    $("#tab li").mouseover(function(){
        
        for(var i=0;i<$ul_list.length;i++){
            if(i===$(this).index()) $("#content ul:nth-child("+(i+1)+")").show();
            else $("#content ul:nth-child("+(i+1)+")").hide();
        }
    });
    $("#part4").mouseout(function(){
        $ul_list.hide();
    })
    </script>
</body>
</html>
