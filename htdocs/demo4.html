<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="demo4.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <div><p id="click">请点击</p>
    <div id="dialog">
        <p id="close">关闭</p>
    </div>
    </div>
    <script>
    $("#click").on("click",function(){
        $("#dialog").show();
    });
    $("#close").on("click",function(){
        $("#dialog").hide();
    })
    </script>
</body>
</html>
