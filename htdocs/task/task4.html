<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/task4.css">
</head>
<body>
    <div class="header"><a href="" class="close">关闭</a><h1>登录</h1><a href="" class="register">注册</a>
    </div>
    <div class="wrap">
        <div class="input"><input type="text" placeholder="请输入手机号"></div>
        <div class="input"><input type="text" placeholder="请输入密码"></div>
    </div>
    <div class="login">登录</div>
    <div class="forget"><a href="">忘记密码？</a></div>
    <script>
    var input = document.getElementsByClassName("input");
    var input_el;
    for(var i=0; i<input.length;i++){
        focus(input[i]);
        
    }
    function focus(ele){
        input_el = ele.getElementsByTagName("input")[0];
        input_el.oldvalue = input_el.placeholder;
        input_el.onfocus = function(){
            this.placeholder="";
        }
        input_el.onblur = function(){
            this.placeholder=this.oldvalue;
        }
    }
    
    </script>
</body>
</html>
