<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <table class="table table-striped" id="showMovie">
    <thead>
        <tr>
        <td>序号</td>
        <td>名称</td>
        <td>地区</td>
        <td>导演</td>
        <td>演员</td>
        <td>评分</td>
        <tr>
    </thead>
    <tbody>
        
    </tbody>
    </table>
</body>
<script>
$(document).ready(function($) {
    $.ajax({
        type:"GET",
        dataType:"json",
        url:"php/movie.php",
        data:"{}",
        success:function(data){
            $("#showMovie").empty();
            $.each(data,function(i,item){
                $("#showMovie").find("tbody").append(
                    "<tr><td>"+item.title+"<td>"+
                    "<td>"+item.region+"<td>"+
                    "<td>"+item.director+"<td>"+
                    "<td>"+item.actors+"<td>"+
                    "<td>"+item.rate+"<td></tr>")
            })
        },
        error:function(XMLHttpRequest,textStatus,errorThrown){
            alert(XMLHttpRequest+","+textStatus+","+errorThrown);
        }
    })
});
</script>
</html>
